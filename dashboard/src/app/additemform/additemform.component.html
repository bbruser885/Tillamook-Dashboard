<table>
  <tr>
    <th> Category </th> <td> {{pService.getCat() | titlecase }}</td>
  </tr>
  <tr>
    <th> Subcategory </th>
    <td> {{pService.getSubcat() | titlecase}} </td>
  </tr>
  <tr>
    <th> Name </th>
    <td> <input type="text" id="name" #name > </td>
  </tr>
  <tr>
    <th> Item </th>
    <td> <input type="text" id="item" #item> </td>
  </tr>
  <tr>
    <th> Purpose </th>
    <td> <input type="text" id="purpose" #purpose> </td>
  </tr>
  <tr>
    <th> Cost </th>
    <td> $<input type="text" id="cost" #cost> </td>
  </tr>
  <tr>
    <th> Serial </th>
    <td> <input type="text" id="serial" #serial> </td>
  </tr>
  <tr>
    <th> Date </th>
    <td> <input type="date" id="date"  #date> </td>
  </tr>
  <tr>
    <th> Maintenance Date </th>
    <td> <input type="date" id="startdate" #startdate></td>
  </tr>

  <tr>
    <td> Every <input type="text" style="width:40px; padding: 0; margin:0;" id="every" #every></td> 
    <td id="dwm" style="padding:0" #dwm> <select>
	  <option value="days" selected> days </option>
	  <option value="weeks" > weeks </option>
	  <option value="months"> months </option>
 	</select>
    </td>
  </tr>
  <tr>
    <th> Attachments </th>
    <!-- <td> <input type="file" id="attachments" multiple #attach> </td> -->
    <td> <button (click)="addAttachments()">Attach files</button></td>
  </tr>
  <tr *ngFor="let file of selectedFiles; let i = index">
      <div class="row" >
        <div class="col">
            {{ file }} 
        </div>
        <div class="col">
            <button class="btn btn-default btn-xs" (click)="remove(i)"> X </button>
        </div>
      </div>
    </tr>
  <tr>
    <th> Notes </th>
  </tr>
  <tr>
    <td colspan="2"> <input type="text" id="note" #note> </td>
  </tr>
  <tr>
   <td> <button class="save" id="save" (click)="passData(pService.getCat(), pService.getSubcat(), name.value, item.value, purpose.value, cost.value, serial.value, date.value, startdate.value,  every.value, dwm.value, note.value);" [routerLink]="['/viewitemform', {cat: pService.getCat(), subcat: pService.getSubcat()}]">save </button> </td>
    <td> <button class="save" id="cancel" (click)="alertCancel()">cancel</button> </td>
  </tr></table>
