<table>
  <tr>
    <th> FormID </th>
    <td> <input type="text" id="formid" value="{{iService.getID()}}" #formid> </td>
  </tr>
  <tr>
    <th> Category </th> <td> {{pService.getCat()}}</td>
  </tr>
  <tr>
    <th> Subcategory </th>
    <td> {{pService.getSubcat()}} </td>
  </tr>
  <tr>
    <th> Name </th>
    <td> <input type="text" id="name" value="{{iService.getName()}}" #name > </td>
  </tr>
  <tr>
    <th> Item </th>
    <td> <input type="text" id="item" value="{{iService.getItem()}}" #item> </td>
  </tr>
  <tr>
    <th> Purpose </th>
    <td> <input type="text" id="purpose" value="{{iService.getPurpose()}}" #purpose> </td>
  </tr>
  <tr>
    <th> Cost </th>
    <td> $<input type="text" id="cost" value="{{iService.getCost()}}" #cost> </td>
  </tr>
  <tr>
    <th> Serial </th>
    <td> <input type="text" id="serial" value="{{iService.getSerial()}}" #serial> </td>
  </tr>
  <tr>
    <th> Date </th>
    <td> <input type="date" id="date"  #date> </td>
  </tr>
  <tr>
    <th> Maintenance Date </th>
    <td> <input type="date" id="startdate" #startdate></td>
  </tr>

  <tr>
    <td> Every <input type="text" style="width:40px; padding: 0; margin:0;" id="every" #every></td> 
    <td id="dwm" style="padding:0" #dwm> <select>
	  <option value="days" selected="dwm==days"> days </option>
	  <option value="weeks" selected="dwm==weeks"> weeks </option>
	  <option value="months" selected="dwm==months"> months </option>
 	</select>
    </td>
  </tr>
  <tr>
    <th> Attachments </th>
    <td> <input type="file" id="attachments" #attach> </td>
  </tr>
  <tr>
    <th> Notes </th>
  </tr>
  <tr>
    <td colspan="2"> <input type="text" id="note" value="{{iService.getAttach()}}" #note> </td>
  </tr>
  <tr>
   <td> <button id="save" (click)="passData(formid.value, pService.getCat(), pService.getSubcat(), name.value, item.value, purpose.value, cost.value, serial.value, date.value, startdate.value,  every.value, dwm.selected, note.value, attach.value);" [routerLink]="['/viewitemform', {cat: pService.getCat(), subcat: pService.getSubcat()}]">save </button> </td>
    <td> <button id="cancel" (click)="alertCancel()">cancel</button> </td>
  </tr></table>
