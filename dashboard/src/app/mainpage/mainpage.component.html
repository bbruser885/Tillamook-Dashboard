<div class ="container-fluid">
  <div class="row">
      <div class="col-md-4">
        <div *ngFor="let cat of [{catType: 'equipment', quickCat: quickEquip}, {catType: 'tool', quickCat: quickTool}, {catType: 'landscape', quickCat: quickLand}]">
            <div class="row">
                <div class="col-md-4">
                  <button class="btn btn-primary category" [routerLink]="['/', cat.catType]">Equipment</button>
                </div>
                <div class="col-md-8">
                  <div class="subCategories">
                    <div class="row">
                      <div class="col-md-12">
                        <button class="btn btn-primary subcategory" *ngIf="cat.quickCat && cat.quickCat.length > 0" [routerLink]="['/tabular', { cat: cat.catType, subcat: cat.quickCat[0] }]">{{ cat.quickCat[0] }}</button>
                        <button class="btn btn-primary subcategory" *ngIf="cat.quickCat && cat.quickCat.length > 1" [routerLink]="['/tabular', { cat: cat.catType, subcat: cat.quickCat[1] }]">{{ cat.quickCat[1] }}</button>
                        <!-- <button class="btn btn-primary subcategory" *ngIf="cat.quickCat && cat.quickCat.length > 0" [routerLink]="['/tabular', { cat: cat.catType, subcat: quickEquip[subCats[1]] }]">{{quickEquip[subCats[1]]}}</button> -->
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                          <button class="btn btn-primary subcategory" *ngIf="cat.quickCat && cat.quickCat.length > 2" [routerLink]="['/tabular', { cat: cat.catType, subcat: cat.quickCat[2] }]">{{ cat.quickCat[2] }}</button>
                          <button class="btn btn-primary subcategory" *ngIf="cat.quickCat && cat.quickCat.length > 3" [routerLink]="['/tabular', { cat: cat.catType, subcat: cat.quickCat[3] }]">{{ cat.quickCat[3] }}</button>
                          <!-- <button class="btn btn-primary subcategory" *ngIf="cat.quickCat && cat.quickCat.length > 0" [routerLink]="['/tabular', { cat: cat.catType, subcat: quickEquip[subCats[1]] }]">{{quickEquip[subCats[1]]}}</button> -->
                        </div>
                      </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <button class="btn btn-primary category" routerLink="/backup">Backup</button>
          </div>
          <div class="col-md-4">
              <button class="btn btn-primary category" routerLink="/calendar" (click)=callInit()>Open Calendar</button>
          </div>
        </div>
    </div>
    <div class="col-md-8">
      <app-calendar></app-calendar>
    </div>
  </div>
</div>
